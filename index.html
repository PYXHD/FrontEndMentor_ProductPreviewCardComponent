<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="left-part">
          <img
            class="img-desktop"
            src="./assets/img/image-product-desktop.jpg"
            alt=""
          />
          <img
            class="img-mobile"
            src="./assets/img/image-product-mobile.jpg"
            alt=""
          />
        </div>
        <div class="right-part">
          <span>perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous <br />
            interpretation composed by Olivier Polge, Perfumer-creator for the
            House of CHANEL
          </p>
          <div class="price-container">
            <div class="promotion">$149.99</div>
            <div class="original-price">$169.99</div>
          </div>
          <button class="btn">
            <img src="./assets/img/icon-cart.svg" alt="" />
            <span>Add to cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
